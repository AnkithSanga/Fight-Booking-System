<h2>Flight Booking System</h2>
  <main>
    <img src="backgroundimg.jpg"></img>
    <div class="outerdiv">
    <div class="formdiv">
<form class="formthing" action="">
<input type="radio">One-way</input>&nbsp;&nbsp;
<input type="radio">Round-Trip</input>
<br>
<strong>From:</strong>
<select class="form-select" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">Vancouver</option>
    <option value="2">Luxembourg</option>
    <option value="3">Hyderabad</option>
    <option value="4">Goa</option>
    <option value="5">Mumbai</option>
  </select>
  <br>
  
  <strong>To:</strong>
  <select class="form-select" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">Vancouver</option>
    <option value="2">Luxembourg</option>
    <option value="3">Hyderabad</option>
    <option value="4">Goa</option>
    <option value="5">Mumbai</option>
  </select>
  <br>
  Departure-date:<br>
  <input type="date"/>
  <br>
  <br>
  Return-date:<br>
  <input type="date"/>
  <br>
  <br>
  Class:
  <select class="form-select" aria-label="Class">
    <option selected></option>
    <option value="1">Economy</option>
    <option value="2">Business</option>
    <option value="3">First</option>
  </select>
  <br>
  <button class="btn btn-primary" type="submit">Search Flight</button>
</form>
